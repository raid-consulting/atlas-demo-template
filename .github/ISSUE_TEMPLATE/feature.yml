name: Feature
description: Request or propose a change
title: "[Feature] <short title>"
labels: [atlas, p2, tshirt-s]
body:
  - type: textarea
    id: why
    attributes:
      label: Why
      placeholder: Short rationale
    validations:
      required: true

  - type: textarea
    id: what
    attributes:
      label: What
      placeholder: Concrete change in 1â€“3 bullets
    validations:
      required: true

  - type: textarea
    id: out_of_scope
    attributes:
      label: Out of scope
      placeholder: Things explicitly excluded
    validations:
      required: false

  - type: textarea
    id: draft_acs
    attributes:
      label: Draft ACs
      placeholder: |
        - AC-1: ...
        - AC-2: ...
        - AC-3: ...
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      placeholder: |
        - Stack/versions:
        - Commands:
        - Paths to touch:
        - Data/fixtures:
    validations:
      required: true

  # Persisted, visible-but-collapsed Atlas block
  - type: markdown
    attributes:
      value: |
        <details>
        <summary>For Atlas (machine-readable)</summary>

        ```atlas
        ATLAS:REFINE
        OUTPUTS: codex_prompt, acceptance_criteria, environment

        STATE:
          COMPLETE:
            MOVE: Ready
            ADD: [ready, atlas-prepared]
            REMOVE: [atlas, feedback-requested]
          INCOMPLETE:
            MOVE: Backlog
            ADD: [feedback-requested]

        REVIEW:
          PASS:
            MOVE: Done
          FAIL:
            MOVE: Ready
            ADD: [needs-fix]
        ```
        </details>
